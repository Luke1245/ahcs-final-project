{% extends 'base.html' %} {% block title %} Add a card {% endblock %} {%
    block content %}
    <div class="flex items-center min-h-screen">
      <div class="w-full max-w-4xl px-8 py-8 mx-auto bg-white border rounded-lg">
        <div class="max-w-full space-y-3">
          <h3 class="text-lg font-semibold">Add card</h3>
          <form action="/add_card" method="post">
            <div>
              <label class="py-2">Deck:</label>
              <select class="border" name="deck" id="deck">
                {% for deck in decks %}
                  <option value="{{deck.deckID}}">{{deck.deckName}}</option>
                {% endfor %}
              </select>
              <label class="py-2">Familiarity:</label>
              <select class="border" name="familiarity" id="familiarity">
                  <option value="1">Unfamiliar</option>
                  <option value="2">Recognised</option>
                  <option value="3">Familiar</option>
                  <option value="4">Memorised</option>
              </select>
              <label class="block py-2">Front</label>
              <textarea
                name="front"
                class="border w-full focus:border-burnt-sienna focus:outline-none py-2 px-2 rounded-none font-mono"
                autofocus=""
                placeholder="Front of card"
              /></textarea>
            </div>
            <div>
              <label class="block py-2">Back</label>
              <textarea
                name="back"
                class="border focus:border-burnt-sienna focus:outline-none w-full py-2 px-2 rounded-none font-mono"
                placeholder="Back of card"
              /></textarea>
            </div>
            <div class="pt-10">
              <button
                type="submit"
                class="bg-burnt-sienna border w-full py-2 px-2 rounded-none"
                value="Submit"
              >
                Submit
              </button>
            </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    {% endblock %}
