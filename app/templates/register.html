{% extends 'base.html' %} {% block title %} Register Account {% endblock %} {%
block content %}
<div class="flex items-center justify-center min-h-screen">
  <div class="w-full max-w-lg px-8 py-8 mx-auto bg-white border rounded-lg">
    <div class="max-w-md mx-auto space-y-3">
      <h3 class="text-lg font-semibold">Register your account</h3>
      <form action="/register" method="post">
        <div>
          <label class="block py-2">Email</label>
          <input
            type="email"
            name="email"
            class="border w-full py-2 px-2 rounded-none font-mono"
            autofocus=""
            placeholder="Email"
          />
        </div>
        <div>
          <label class="block py-2">Password</label>
          <input
            type="password"
            name="password"
            class="border w-full py-2 px-2 rounded-none font-mono"
            placeholder="Password"
          />
        </div>
        <div class="pt-10">
          <button
            type="submit"
            class="bg-thistle border w-full py-2 px-2 rounded-none"
            value="Submit"
          >
            Register
          </button>
        </div>
        <div class="pt-5">
          <p>
            Already have an account?
            <a class="text-cerulean" href="/login">Login here</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
