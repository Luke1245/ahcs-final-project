{% extends 'base.html' %}

                  <button

                    Known
                  </button>
              </form>

                  <button
                    type="submit"

                    Unknown
                  </button>
                </a>
              </form>
              <a href="revise_deck?deck_id={{ card.deck_id }}&card_id={{ card_id }}">

                >
                  Next Card
                </button>

            </div>
            </div>
        </div>
      </div>
    </div>
  {% endblock %}
